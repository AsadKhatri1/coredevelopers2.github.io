<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="menubar">
            <ul class="menulist">
                <li class="list-item"><a href="home.html">Home</a></li>
                <li class="list-item"><a href="service.html">Services</a></li>
                <li class="list-item"><a href="deals.html">New Deals</a></li>
                <li class="list-item"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact">
        <form>
            <h2 class="heading">Contact Us For Your Web</h2>
            <div class="mb-3">
              <label for="InputName" class="form-label">Full Name</label><br>
              <input class="input" type="email" class="form-control" id="InputName" aria-describedby="nameHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label><br>
              <input class="input" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="InputPhone" class="form-label">ph number</label><br>
              <input class="input" type="email" class="form-control" id="InputPhone" aria-describedby="emailHelp">
            
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label><br>
              <input class="input" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>

    <footer>
        <p>All Rights Reserved- www.coredevelopers.com</p>
     </footer>
</body>
</html>
